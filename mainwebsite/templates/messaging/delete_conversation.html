<!-- templates/messaging/delete_conversation.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Delete Conversation</h2>
  <p>Are you sure you want to delete this conversation?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'conversation_list' %}">Cancel</a>
  </form>
{% endblock %}
