{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h1>Change Password</h1>

    <form method="post" action="{% url 'account_change_password' %}" class="car-form">
        {% csrf_token %}
        {{ redirect_field }}
        {{ form.as_p }}
        <button type="submit" class="ssubmit-button">
        Change Password
        </button>
        <br>
        <a href="{% url 'account_reset_password' %}">
            Forgot Password?
        </a>
    </form>
</div>
{% endblock %}
